<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <nav>
            <div id="navbar">
                <a class="navbar-item" href="#welcome-section">About</a>
                <a class="navbar-item" href="#projects">Work</a>
                <a class="navbar-item" href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="welcome-section">
            <div class="welcome-bar">
                <h1>Hey I am Jura</h1>
                <p>a web developer</p>
            </div>
        </section>
        <section id="projects">
            <h2 id="projects-section-header">These are some of my projects</h2>
            <div id="projects-section-content">
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg">
                    <p class="project-tile">Tribute page</p>
                    <a href=""></a>
                </div>
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png">
                    <p class="project-tile">Random Quote Machnine</p>
                    <a href=""></a>
                </div>
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png">
                    <p class="project-tile">Javascript calculator</p>
                    <a href=""></a>
                </div>
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg">
                    <p class="project-tile">Map Data Across the Globe</p>
                    <a href=""></a>
                </div>
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png">
                    <p class="project-tile">Wikipedia viewer</p>
                    <a href=""></a>
                </div>
                <div class="project-container">
                    <img class="project-image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png">
                    <p class="project-tile">Tic Tac Toe game</p>
                    <a href=""></a>
                </div>
            </div>
            <button>Show all</button>
        </section>
        <section id="contact">
            <div class="contact-container">
                <h2>Let's work together...</h2>
                <i>How do you take your coffee?</i>
                <div class="contact-links">
                    <a id="profile-link" href="https://github.com/jirisolod" target="_blank">
                        Github
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
