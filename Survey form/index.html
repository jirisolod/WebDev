<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">So: survey</h1>
    <p class="survey-description" id="description">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nullam dapibus fermentum ipsum. Nulla pulvinar eleifend sem. 
    </p>
    <form id="survey-form">
        <fieldset class="personal-info" id="personal-info">
            <label class="personal-info-item" id="name-label" for="name">Enter your name: <input type="text" id="name"
                    placeholder="Type your name..." required /></label>
            <label class="personal-info-item" id="email-label" for="email">Enter your email: <input type="email" id="email"
                    placeholder="Type your email..." required /></label>
            <label class="personal-info-item" id="number-label" for="number">Age: <input type="number" id="number" min="0" max="99"
                    placeholder="Number" /></label>
        </fieldset>
        <fieldset id="from-where">
            <p class="fieldset-description">Where did you learn about us?</p>
            <select id="dropdown">
                <option>Choose...</option>
                <option value="facebook">Facebook AD</option>
                <option value="instagram">Instagram AD</option>
                <option value="google">Google AD</option>
            </select>
        </fieldset>
        <fieldset id="sub-type">
            <p class="fieldset-description">Type of organization:</p>
            <label for="radio1">Business organization <input type="radio" name="radio" value="one" id="radio1"></label>
            <label for="radio2">Non profit organization <input type="radio" name="radio" value="two" id="radio2"></label>
        </fieldset>
        <fieldset id="likes">
            <p class="fieldset-description">What do you like about us?</p>
            <label for="checkbox1">Design <input type="checkbox" name="checkbox1" id="checkbox-design"
                    value="one"></label>
            <label for="checkbox-ui">User Interface <input type="checkbox" name="checkbox2" id="checkbox-ui"
                    value="two"></label>
            <label for="checkbox-price">Price <input type="checkbox" name="checkbox3" id="checkbox-price"
                    value="three"></label>
        </fieldset>
        <fieldset>
            <textarea placeholder="Type something" id="textarea"></textarea>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
